<!doctype html>
<html>
  <head>
    <title>Baby Names</title>
    <link href="/img/favicon.ico" rel="icon">
    <link href="/styles/silver.css" rel="stylesheet" type="text/css">
    <link href="baby-names.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <div>
        <a href="/">Dana Silver</a>
      </div>
    </header>
    <article>
      <h1>U.S. Baby Names from 1880 to 2012</h1>
    </article>

    <div class="interactive">
      <div class="add-name">
        <input type="text" class="name" placeholder="Add a name...">
        <label class="sex male">
          <input type="checkbox" value="m">Male
        </label>
        <label class="sex female">
          <input type="checkbox" value="f">Female
        </label>
        <button class="add">Add name</button>
      </div>
      <div class="names">
        <div class="name"><span class="remove">✕</span>Christophermich &male;</div>
        <div class="name"><span class="remove">✕</span>Christophermich &female;</div>
        <div class="name"><span class="remove">✕</span>Christophermich &male;</div>
        <div class="name"><span class="remove">✕</span>Christophermich &female;</div>
        <div class="name"><span class="remove">✕</span>Christophermich &male;</div>
        <div class="name"><span class="remove">✕</span>Christophermich &female;</div>
        <div class="name"><span class="remove">✕</span>Christophermich &male;</div>
        <div class="name"><span class="remove">✕</span>Christophermich &female;</div>
        <div class="name"><span class="remove">✕</span>Christophermich &male;</div>
        <div class="name"><span class="remove">✕</span>Christophermich &female;</div>
      </div>
    </div>
    <footer>
      <p>Dana Silver / March 30, 2016</p>
      <span class="nav">
        <a href="https://twitter.com/DanaRSilver"><img class="twitter" src="/img/TwitterLogo.png"></a>
      </span>
    </footer>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="baby-names.js"></script>
  </body>
</html>
